<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto-project</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body class="page page_position">
<header class="header header_position">
  <img src="./images/logo.svg" alt="Логотип Проекта Место" class="header__logo">
</header>
<main class="content">
  <section class="profile profile_position">
    <img src="./images/avatar.jpg" alt="Изображение профиля" class="profile__image">
    <div class="profile__text">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <ul class="elements elements_position">
    <li class="element">
      <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
      <div class="element__bottom">
        <h2 class="element__title">
          Карачаевск
        </h2>
        <button type="button" class="element__like element__like_active"></button>
      </div>
    </li>
    <li class="element">
      <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
      <div class="element__bottom">
        <h2 class="element__title">
          Гора Эльбрус
        </h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
    <li class="element">
      <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
      <div class="element__bottom">
        <h2 class="element__title">
          Домбай
        </h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
    <li class="element">
      <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
      <div class="element__bottom">
        <h2 class="element__title">
          Гора Эльбрус
        </h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
    <li class="element">
      <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
      <div class="element__bottom">
        <h2 class="element__title">
          Домбай
        </h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
    <li class="element">
      <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
      <div class="element__bottom">
        <h2 class="element__title">
          Карачаево-Черкессия
        </h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </ul>
</main>
<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
<section class="popup">
  <div class="popup__container">
    <button class="popup__close-btn" type="button"></button>
    <h2 class="popup__title">
      Редактировать профиль
    </h2>
    <form name="profile-edit-form" class="form">
      <input type="text" name="profile__title" class="form__input" value="Жак-Ив Кусто">
      <input type="text" name="profile__subtitle" class="form__input" value="Исследователь океана">
      <button type="submit" name="form__submit" class="form__button">Сохранить</button>
    </form>
  </div>
</section>
</body>
</html>
