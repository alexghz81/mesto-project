<!doctype html><html lang="ru"><head><meta charset="UTF-8"><title>Mesto-project</title><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page page_position"><header class="header header_position"><img src="03b78ada3425e9132ff3.svg" alt="Логотип Проекта Место" class="header__logo"></header><main class="content"><section class="profile profile_position"><img src="bbe7c5b6093ec0273de1.jpg" alt="Изображение профиля" class="profile__image"><div class="profile__text"><h1 class="profile__title"></h1><button type="button" class="profile__edit"></button><p class="profile__subtitle"></p></div><button type="button" class="profile__add-button"></button></section><ul class="elements elements_position"></ul></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_overlay_light" id="profileEdit"><div class="popup__container"><button class="popup__close-btn" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-edit-form" class="form"><input name="profile__title" class="form__input" value="Жак-Ив Кусто" required minlength="2" maxlength="40" id="profile-name"> <span id="profile-name-error" class="form__error"></span> <input name="profile__subtitle" class="form__input" value="Исследователь океана" required minlength="2" maxlength="200" id="profile-text"> <span id="profile-text-error" class="form__error"></span> <button type="submit" name="form__submit" class="form__button">Сохранить</button></form></div></section><section class="popup popup_overlay_light" id="addMesto"><div class="popup__container"><button class="popup__close-btn" type="button"></button><h2 class="popup__title">Новое место</h2><form name="add-mesto-form" class="form"><input name="mesto__title" class="form__input" placeholder="Название" id="mesto-title" required minlength="2" maxlength="30"> <span id="mesto-title-error" class="form__error"></span> <input type="url" name="mesto__href" class="form__input" placeholder="Ссылка на картинку" id="mesto-href" required> <span id="mesto-href-error" class="form__error"></span> <button type="submit" name="form__submit" class="form__button form__button_disabled">Создать</button></form></div></section><section class="popup popup_overlay_dark" id="image-popup"><div class="popup__container popup__image-scale"><button class="popup__close-btn" type="button"></button> <img src="#" class="popup__image" alt=""><h2 class="popup__image-title">Заголовок изображения</h2></div></section><template id="card"><li class="element"><img src="#" alt="Альтернативный текст" class="element__image"><div class="element__delete"></div><div class="element__bottom"><h2 class="element__title"></h2><div class="element__like-wrapper"><button type="button" class="element__like"></button><p class="element__like-number"></p></div></div></li></template></body></html>
