<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Mesto-project</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page page_position">
<header class="header header_position">
  <img src="./images/logo.svg" alt="Логотип Проекта Место" class="header__logo">
</header>
<main class="content">
  <section class="profile profile_position">
    <img src="./images/avatar.jpg" alt="Изображение профиля" class="profile__image">
    <div class="profile__text">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <div class="profile__edit">
        <img src="./images/profile__edit-button.svg" alt="Редактор профиля" class="profile__edit-button">
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <div class="profile__add-button">
      <img src="./images/profile__add-button.svg" alt="Добавить новый элемент" class="profile__add-button-image">
    </div>
  </section>
  <ul class="elements elements_position">
    <li class="element">
      <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
      <div class="element__bottom">
        <h2 class="element__title">
          Карачаевск
        </h2>
        <div class="element__like element__like_active"></div>
      </div>
    </li>
    <li class="element">
      <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
      <div class="element__bottom">
        <h2 class="element__title">
          Гора Эльбрус
        </h2>
        <div class="element__like"></div>
      </div>
    </li>
    <li class="element">
      <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
      <div class="element__bottom">
        <h2 class="element__title">
          Домбай
        </h2>
        <img src="./images/like.svg" alt="Значек нравится" class="element__like">
      </div>
    </li>
    <li class="element">
      <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
      <div class="element__bottom">
        <h2 class="element__title">
          Гора Эльбрус
        </h2>
        <div class="element__like"></div>
      </div>
    </li>
    <li class="element">
      <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
      <div class="element__bottom">
        <h2 class="element__title">
          Домбай
        </h2>
        <div class="element__like"></div>
      </div>
    </li>
    <li class="element">
      <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевск" class="element__image">
      <div class="element__bottom">
        <h2 class="element__title">
          Карачаево-Черкессия
        </h2>
        <div class="element__like"></div>
      </div>
    </li>
  </ul>
</main>
<footer class="footer">
 <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
</body>
</html>
